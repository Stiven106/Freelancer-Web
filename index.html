<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stiven Dev</title>
    <link rel="stylesheet" href="css/normalize.css" <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link href="css/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        .swiper-container {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 300px;
        }

        .swiper-slide img {
            display: block;
            width: 75%;

        }

        ;
    </style>
</head>

<body>
    <div class="content-color">
        <header>
            <h1 class="titulo"> Stiven Marin<span class="sp">Backend</span> </h1>
        </header>

        <div class="nav-bg">
            <nav class="navegacion-principal contenedor">
                <a href="#">Inicio</a>
                <a href="#">Tecnologias en stack</a>
                <a href="#">Proyectos</a>
                <a href="#">Contacto</a>
            </nav>
        </div>

        <section class="hero">
            <div class="contenido-hero">
                <div class="cont-tarjeta">
                    <div class="cont-tarjeta__logo">
                        <img src="img/WhatsApp Image 2021-03-09 at 11.03.59 PM.jpeg" alt="">
                        <h1>Stiven Marin</h1>
                        <p>Redes</p>
                    </div>
                    <div class="cont-tarjeta__iconos">
                        <div class="div1">
                            <img src="img/icons/instagram-icon.svg" href="">
                        </div>
                        <div class="div2">
                            <img src="img/icons/linkedin-icon.svg">
                        </div>
                        <div class="div3">
                            <img src="img/icons/github.png">
                        </div>
                    </div>
                </div>

                <div class="ubicacion">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="88"
                        height="88" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffc107" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <circle cx="12" cy="11" r="3" />
                        <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                    </svg>
                    <p>Colombia, Medellin</p>
                </div>

            </div> <!-- .contenido-hero -->
        </section>


        <main class="contenedor sombra">

            <h2>Tecnolog√≠as</h2>
            <div class="swiper-container mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/icons/spring-icon.svg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/icons/java.svg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/icons/css-3.svg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/icons/html-5.svg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/icons/archlinux.svg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/icons/firebase.svg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/icons/mysql.svg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/icons/linux-tux.svg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/icons/github.png" />
                    </div>

                </div>
                <div class="swiper-pagination"></div>
            </div>
        </main>




        <h2 class="contenedor sombra">Proyectos</h2>











        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                effect: "coverflow",
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: "auto",
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                    el: ".swiper-pagination",
                },
            });
        </script>
    </div>
</body>

</html>
